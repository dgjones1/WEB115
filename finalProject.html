<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Perfectly Portioned Fitness</h1>
        <p>Build Your Meal Plan</p>
        <p>Developer: Dory Jones | Course: WEB-115 | Section: 0002</p>
    </div>

    <form id="mealPlanForm">
        <!-- Personal Information -->
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="goal">Goal for the Week:</label>
        <textarea id="goal" rows="4" required></textarea>

        <!-- Meal Input -->
        <!-- Days of the Week -->
       <label for="day">Day:</label>
       <select id="day" required>
           <option value="monday">Monday</option>
           <option value="tuesday">Tuesday</option>
           <option value="wednesday">Wednesday</option>
           <option value="thursday">Thursday</option>
           <option value="friday">Friday</option>
           <option value="saturday">Saturday</option>
           <option value="sunday">Sunday</option>
       </select>

       <!-- Breakfast -->
       <label for="breakfast">Breakfast:</label>
       <input type="text" id="breakfast" required>

       <!-- Snack 1 -->
       <label for="snack1">Snack 1:</label>
       <input type="text" id="snack1" required>

       <!-- Lunch -->
       <label for="lunch">Lunch:</label>
       <input type="text" id="lunch" required>

       <!-- Snack 2 -->
       <label for="snack2">Snack 2:</label>
       <input type="text" id="snack2" required>

       <!-- Dinner -->
       <label for="dinner">Dinner:</label>
       <input type="text" id="dinner" required>

        <!-- Buttons -->
        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearForm()">Clear Weekly Planner</button>
        <button type="button" onclick="printMealPlan()">Print/Download Planner</button>
    </form>

    <script src="projectJS.js"></script>
</body>
</html>
